<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validato!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/dist/bundle.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container my-3">
        
        
        <form id="formId" action="#">
            <div class="form-group form-group-lg">
                <label for="field_name">Full name</label>
                <input type="text" class="form-control form-control-lg" name="field_name" id="field_name" placeholder="Your full name">
            </div>
            <div class="form-group form-group-lg">
                <label for="field_email">Email address</label>
                <input type="text" class="form-control form-control-lg" name="field_email" id="field_email" placeholder="Your email address">
            </div>
            <div class="form-group form-group-lg">
                <label for="field_phoneNumber">Phone number</label>
                <input type="text" class="form-control form-control-lg" name="field_phoneNumber" id="field_phoneNumber" placeholder="Your phone number">
            </div>
            <div class="form-group form-group-lg">
                <div><label>Gender</label></div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="field_gender" id="field_gender_male" value="male">
                    <label class="form-check-label" for="field_gender_male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="field_gender" id="field_gender_female" value="female">
                    <label class="form-check-label" for="field_gender_female">Female</label>
                </div>

            </div>

            <div class="form-group form-group-lg">
                <div><label>Shaves beard?</label></div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="field_shavesBeard" id="field_shavesBeard_yes" value="yes">
                    <label class="form-check-label" for="field_shavesBeard_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="field_shavesBeard" id="field_shavesBeard_no" value="no">
                    <label class="form-check-label" for="field_shavesBeard_no">No</label>
                </div>

            </div>
            
            <div class="d-flex justify-content-end">
                <a onclick="validator.resetForm()" class="btn btn-secondary btn-lg mr-2">Reset form</a>
                <input type="submit" onclick="event.preventDefault(); validator.submit()" class="btn btn-primary btn-lg" value="Submit form">
                

            </div>
        </form>
        
    </div>
    
    
    <script>
        
        
        var validator = new FormValidator("formId", {
            
            debug: true ,
            validateFieldOnBlur: true,
            resetFieldValidationOnChange: true,

            fieldRenderPreferences: {
                wrapperClass: "form-group",
                wrapperHiddenClass: "d-none",
                
                // "Validating" field state
                showValidatingMessage: false,
                validatingMessage: "Validando...",
                validatingMessageHTML: "<div class=\"valid-feedback text-muted d-block\">{{message}}</div>",
                addValidatingClass: false,
                validatingClass: "is-validating",
                addWrapperValidatingClass: false,
                wrapperValidatingClass: "is-validating",
                
                // "Valid" field state
                showValidMessage: true,
                validMessage: "Campo válido",
                validMessageHTML: "<div class=\"valid-feedback text-success d-block\">{{message}}</div>",
                addValidClass: true,
                validClass: "is-valid",
                addWrapperValidClass: true,
                wrapperValidClass: "is-valid",
                
                // "Invalid" field state (message will come from first unmatched rule)
                showInvalidMessage: true,
                invalidMessageHTML: "<div class=\"invalid-feedback text-danger d-block\">{{message}}</div>",
                addInvalidClass: true,
                invalidClass: "is-invalid",
                addWrapperInvalidClass: true,
                wrapperInvalidClass: "is-invalid"
                
            },
            
            fields: [
                
                {
                    name: "field_name", // my be array if tyoe radio (equal names, different ids, same value)
                    group: "personalData",
                    info: "Seu nome",
                    rules: [
                        {
                            name: "required"
                        },
                        {
                            name: "fullName"
                        },
                        {
                            name: "customRuleExample1",
                            message: "Message shown when field is invalid",
                            fn: function(value, parameter, cb) {
                                cb(true)
                            }
                        }
                    ]
                    
                },
                
                {
                    name: "field_email", // my be array if tyoe radio (equal names, different ids, same value)
                    group: "personalData",
                    info: "Enviaremos uma mensagem de confirmação para o seu e-mail",
                    rules: ["required", "email", "userExists"],
                    events: {
                        onBeforeFieldValidate: function(field) {
                            console.log("onBeforeFieldValidate específico da field", field)
                        },
                        
                    },
                    fieldRenderPreferences: {
                        showValidMessage: true,
                        validMessage: "E-mail válido :)",
                        showValidatingMessage: true,
                        validatingMessage: "Validando e-mail...",
                        addWrapperValidClass: true,
                        addValidClass: true,
                    },
                },
                
                {
                    name: "field_phoneNumber", // my be array if tyoe radio (equal names, different ids, same value)
                    group: "personalData",
                    info: "Digite aqui algum número para falarmos com você",
                    rules: [
                        "required",
                        {
                            name: 'minLength',
                            parameter: 1
                        },
                        {
                            name: 'maxLength',
                            parameter: 14
                        }
                    ]
                },
            
                {
                    name: "field_gender",
                    group: "personalData",
                    info: "Seu gênero",
                    rules: [,
                        {
                            name: "required"
                        }
                    ],
                    fieldRenderPreferences: {
                        // addWrapperValidClass: false,
                        // addValidClass: false,
                        // addInvalidClass: false,
                    },
                    dependents: [
                        {
                            condition: "equal",
                            value: "male",
                            fields: ["field_shavesBeard"]
                        }
                    ]
                },
                            
                {
                    name: "field_shavesBeard",
                    group: "personalData_male",
                    info: "",
                    rules: [,
                        {
                            name: "required"
                        }
                    ],
                    fieldRenderPreferences: {
                        // addWrapperValidClass: false,
                        // addValidClass: false,
                        // addInvalidClass: false,
                    },
                }

            ],
            
            submit: function(validator, cb) {
                
                setTimeout(function() {
                    cb(true)
                }, 3000)
            },
            
            events: {   
                onBeforeSubmit: function(validator, validator){
                    console.log('onBeforeSubmit');
                },
                onSubmit: function(validator){
                    console.log('onBeforeSubmit', validator);
                },
                
                onBeforeFieldValidate: function(field){
                    console.log('onBeforeFieldValidate global', field);
                },
                onFieldValidate: function(field){
                    console.log('onBeforeFieldValidate global', field);
                }
            }
            
        })
        
    </script>
    
</body>
</html>
